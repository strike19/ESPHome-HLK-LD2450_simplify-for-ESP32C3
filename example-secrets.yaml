# Example secrets.yaml for ESPHome-HLK-LD2450
# Copy this file to 'secrets.yaml' and fill in your credentials
# WICHTIG: secrets.yaml sollte NICHT in Git eingecheckt werden!

# WiFi Konfiguration
wifi_ssid: "YOUR_WIFI_SSID"
wifi_password: "YOUR_WIFI_PASSWORD"

# MQTT Konfiguration (optional - für ioBroker Integration)
mqtt_broker: "192.168.1.100"
mqtt_username: "mqtt_user"
mqtt_password: "mqtt_password"

# API & OTA Passwörter
api_password: "your_api_password"
ota_password: "your_ota_password"

# Fallback WiFi AP
ap_password: "fallback_ap_password"
